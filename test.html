<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Date Idea Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #ffffff;
      background-image: radial-gradient(#000000 1px, transparent 1px);
      background-size: 20px 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .card {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.3);
      border-radius: 1.25rem;
      padding: 1.25rem;
      border: 1px solid rgba(255, 255, 255, 0.4);
      font-weight: 600;
      transition: box-shadow 0.4s ease;
    }

    .glow {
      animation: glowShift 8s ease-in-out infinite;
    }

    @keyframes glowShift {
      0% {
        box-shadow: 0 0 40px rgba(255, 192, 255, 0.5),
                    0 0 20px rgba(255, 225, 255, 0.3),
                    0 0 60px rgba(255, 192, 255, 0.2);
      }
      33% {
        box-shadow: 0 0 40px rgba(200, 200, 255, 0.5),
                    0 0 20px rgba(210, 210, 255, 0.3),
                    0 0 60px rgba(200, 200, 255, 0.2);
      }
      66% {
        box-shadow: 0 0 40px rgba(255, 240, 200, 0.5),
                    0 0 20px rgba(255, 235, 210, 0.3),
                    0 0 60px rgba(255, 240, 200, 0.2);
      }
      100% {
        box-shadow: 0 0 40px rgba(255, 192, 255, 0.5),
                    0 0 20px rgba(255, 225, 255, 0.3),
                    0 0 60px rgba(255, 192, 255, 0.2);
      }
    }

    .tilt {
      transform: rotate(-2deg);
    }

    .tilt-right {
      transform: rotate(2deg);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

  <!-- Original content box -->
  <div id="mainUI" class="bg-gradient-to-br from-pink-200 via-purple-200 to-yellow-100 p-8 rounded-3xl shadow-2xl text-center backdrop-blur-lg border border-white/30 max-w-md w-full">
    <h1 class="text-sm text-purple-900 font-semibold mb-2">Date Idea Generator</h1>
    <p class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">Need a fun idea for your next date?</p>
    <button onclick="showCategories()" class="bg-white/40 hover:bg-white/60 text-gray-900 font-semibold px-6 py-3 rounded-xl shadow-md transition duration-300">Give me an idea</button>
    <div id="categories" class="hidden mt-6 flex justify-center gap-4">
      <button onclick="showIdeaBoard()" class="w-20 h-20 bg-white/50 hover:bg-white/70 rounded-xl shadow flex items-center justify-center text-xl">üè†</button>
      <button class="w-20 h-20 bg-white/50 hover:bg-white/70 rounded-xl shadow flex items-center justify-center text-xl">üèôÔ∏è</button>
      <button class="w-20 h-20 bg-white/50 hover:bg-white/70 rounded-xl shadow flex items-center justify-center text-xl">üöó</button>
      <button class="w-20 h-20 bg-white/50 hover:bg-white/70 rounded-xl shadow flex items-center justify-center text-xl">üé≤</button>
    </div>
  </div>

  <!-- Idea Board Section -->
  <div id="ideaBoard" class="hidden flex flex-col items-center gap-[-1rem]">
    <!-- Idea card -->
    <div class="card glow tilt w-52 h-52 z-30 mb-[12px] flex justify-center items-center text-center">
      <p class="text-base text-gray-900">Build a blanket fort and watch a movie</p>
    </div>

    <!-- Image card -->
    <div class="card glow w-52 h-64 z-20 tilt-right overflow-hidden mb-[12px]">
      <img src="Movie_night.png" class="w-full h-full object-cover rounded-2xl" alt="Idea image"/>
    </div>

    <!-- Enhancement card -->
    <div class="card glow tilt w-52 h-52 z-10 flex justify-center items-center text-center">
      <p class="text-base text-gray-900">Add fairy lights and homemade popcorn for extra vibes ‚ú®üçø</p>
    </div>
  </div>

  <script>
    function showCategories() {
      document.getElementById("categories").classList.remove("hidden");
    }

    function showIdeaBoard() {
      document.getElementById("mainUI").classList.add("hidden");
      document.getElementById("ideaBoard").classList.remove("hidden");
    }
  </script>

</body>
</html>
