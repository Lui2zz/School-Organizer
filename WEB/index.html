<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Work Organizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>My School Work Organizer</h1>
    </header>

    <div class="task-container">
      <div class="task">
        <h3>Math Assignment</h3>
        <p>Due: March 5th, 2025</p>
        <p class="priority high">Priority: High</p>
        <button class="mark-done">Mark as Done</button>
      </div>
      
      <div class="task">
        <h3>History Paper</h3>
        <p>Due: March 10th, 2025</p>
        <p class="priority medium">Priority: Medium</p>
        <button class="mark-done">Mark as Done</button>
      </div>

      <!-- More tasks can be added here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
